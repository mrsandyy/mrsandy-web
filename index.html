<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrSandy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        html,
        body {
            height: 100%;
            background-color: #1a1a1a;
        }

        .custom-heading {
            font-family: 'Playfair Display', serif;
            color: #e5e5e5;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        /* Splash screen styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .splash-text {
            color: white;
            text-align: center;
            opacity: 0.8;
            transition: all 0.3s;
        }

        .splash-screen:hover .splash-text {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Hide main content initially */
        .main-content {
            display: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom gradient background for footer */
        .footer-gradient {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #111111 100%);
            margin-top: auto;
            /* Push footer to bottom */
        }

        /* Content wrapper to ensure proper spacing */
        .content-wrapper {
            flex: 1 0 auto;
            /* Take up available space but allow growing */
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-text">
            <h1 class="text-4xl mb-4 font-bold">soon/procrastinating rn</h1>
            <p class="text-lg opacity-75">(for real)</p>
        </div>
    </div>

    <!-- Main content (hidden initially) -->
    <div class="main-content" id="mainContent">
        <div class="content-wrapper">
            <main class="flex-grow flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
                <h1
                    class="custom-heading text-3xl sm:text-4xl md:text-5xl mb-8 md:mb-12 text-center leading-tight px-4">
                    Get Rickrolled <br class="md:hidden">Hehe
                </h1>

                <div class="w-full max-w-3xl px-4 sm:px-6 md:px-8">
                    <div class="video-container">
                        <video class="video-player" controls loop playsinline>
                            <source src="images/totally-not-rickroll.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer-gradient text-gray-400 py-6 sm:py-8 px-4 text-center w-full">
            <p class="text-xs sm:text-sm opacity-75">&copy; 2024 MrSandy. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const splashScreen = document.getElementById('splashScreen');
            const mainContent = document.getElementById('mainContent');
            const video = document.querySelector('video');

            // Handle click on splash screen
            splashScreen.addEventListener('click', function () {
                // Hide splash screen with fade
                splashScreen.style.opacity = '0';
                splashScreen.style.transition = 'opacity 0.5s';

                // Show main content
                mainContent.style.display = 'flex'; // Changed to flex to maintain layout

                // Play video with sound
                try {
                    video.muted = false;
                    video.play();
                } catch (error) {
                    console.log("Playback failed:", error);
                }

                // Remove splash screen after transition
                setTimeout(() => {
                    splashScreen.remove();
                }, 500);
            });
        });
    </script>
</body>

</html>
